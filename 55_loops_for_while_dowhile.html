<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in javascript</title>
</head>
<body>
    <div class="container">This is a container</div>

    <script>
        console.log("This is loops tutorials");

        //________________________________Simple For Loops_______________________________________
        let i=0;
        for(i=0 ; i<5 ; i++){
            console.log(i);
        }
        //__________________________________________
        let friends = ["Vratant", "Nalin", "Deepanshu", "Himanshu", "Ayush", "Nakul"];
        for(i=0 ; i<friends.length ; i++){
            console.log(friends[i]);
            console.log("hello friends, " + i);
        }

        //_________________________________For Each Loops________________________________________
        friends.forEach(function f(i){
            console.log("Hello dear friend, " + i);
        });

        //__________________________________For of Loops_________________________________________
        for(i of friends){
            console.log("Hello, " + i);
        } 

        //__________________________________For in Loops_________________________________________
        let employee = {
            name : "Ayush",
            cast : "Tiwari",
            salary : 50000000
        }
        // Use this loop to iterate over objects in javascript
        for(key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        //_________________________________while Loops___________________________________________
        let jk=0;
        while(jk<10){
            console.log(`${jk} is less than 10`);
            jk++;
        }

        //__________________________________do while loops_______________________________________
        let abc = 34;
        do{
            console.log("hello ayush");
            abc++;
        }
        while(abc<40);

    </script>
</body>
</html>
