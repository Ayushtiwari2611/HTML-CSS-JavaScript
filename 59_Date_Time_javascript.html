<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in javascript</title>
    <style>
        .container{
            font-size: 23px;
            background-color: bisque;
            border: 2px solid black;
            padding: 34px;
            margin: 4px;
            text-align: center;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">Current Time is <span id="time"></span></div>
    <script>
        console.log("This is Date and Time Tutorial");

        // This will give you the current Date and Time
        let now = new Date();
        console.log(now);

        // This will give you the reference date and Time (01-Jan-1970)
        let dt = new Date(1000);
        console.log(dt);

        // let newdate = new Date("30-09-2019");
        // console.log(newdate);

        // let newdate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newdate = new Date(2025, 10, 26, 15, 27, 54, 3);
        console.log(newdate);

        let year = newdate.getFullYear();
        console.log("The year is : " + year);
        let month = newdate.getMonth();
        console.log("The month is : " + month);
        let date = newdate.getDate();
        console.log("The date is : " + date);
        let hours = newdate.getHours();
        console.log("The hours is : " + hours);
        let minutes = newdate.getMinutes();
        console.log("The minutes is : " + minutes);
        let seconds = newdate.getSeconds();
        console.log("The seconds is : " + seconds);
        let millisec = newdate.getMilliseconds();
        console.log("The milliseconds is : " + millisec);
        let time = newdate.getTime();
        console.log("The time is : " + time);
        let day = newdate.getDay();
        console.log("The day is : " + day);
        let timezoneoffset = newdate.getTimezoneOffset();
        console.log("The timezone offset is : " + timezoneoffset);

        let d = newdate.setDate(6);
        console.log(newdate);

        
        setInterval(updateTime, 1000);
        function updateTime(){
            time.innerHTML = newDate();
        }
    </script>
</body>
</html>
