<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <!-- Arrow Function :- It is a shortcut representation of writing a function. -->

    <div class="container">This is arrow function</div>

    <script>
        // function greet(){
        //     console.log("Good morning");
        // }
        // greet();
            
            // OR

        let greet = ()=>{
            console.log("Good Morning");
        }
        greet();

        // Other example
        let sum = (a,b)=>{
            return a+b;
        }

            // OR

        let sum = (a,b) => a+b;
        
        let half = a => a/2;

        let obj1 = {
            names = ["Harry", "Rohan", "SkillF", "DjKHiladi"],
            speak(){
                this.names.forEach((student)=>{
                    console.log("Kukdoo Koo " + student);
                });
            }
        }
        obj1.speak();
        
    </script>
</body>
</html>
