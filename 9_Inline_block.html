<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
    <h2>Inline and Block Elements Tutorial</h2>
    
    <!-- Block Elements = Those elements which can take all the width in a single line. -->
    <!-- Inline Elements = Those elements can take only that space in which we can write something. -->
    <p>this is paragraph</p>
    <p>this is also a paragraph</p>
    <span>this is span</span>
    <span>this is also a span</span>

    <!-- Block eg. <li></li> tag and <div></div> tag-->
    <!-- Inline eg. <em></em> tag and <img></img> tag -->

</body>
</html>
