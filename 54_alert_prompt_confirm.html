<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction : Alert, Prompt, Confirm</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>

    <script>

        // Alert :- It does not return anything. It only shows "undefined".
        alert("This is an alert");

        // Prompt :- This can return the details filled by user.
        let name = prompt("What is your name?", "Guest");
        console.log(name);

        // Confirm :- This will give you a message with "OK" and "cancel" buttons, with which the returned values are "True" and "False" respectively.
        let deletepost = confirm("Do you really want to delete this post?");
        // console.log(deletepost);
        if (deletepost){
            console.log("Your post has been deleted successfully.");
        }
        else{
            console.log("Your post has not been deleted.");
        }
        
    </script>
</body>
</html>
