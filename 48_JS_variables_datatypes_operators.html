<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, Datatypes, Operators in JS</title>
</head>
<body>
    <h1 class="contaier">This is a heading</h1>
    <div class="contains">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates voluptatem dicta, cum in ex placeat amet illum quos inventore quod, alias tenetur ab ullam accusantium provident perspiciatis mollitia nihil enim blanditiis quam? Iste, eaque!</div>

    <script>
        // Variables
        var a = 78;
        var b = "Ayush";
        var c = 34.56;
        var d = a + b
        console.log(c);
        console.log(d);

        // Operators in javascript
        // In 3+4, (+) is the operator and (3 & 4) are operands.
            // (1). Unary Operator - It has single operand
            // for example :
                c = -c
                console.log(c);
            
            // (2). Binary Operator - It has two operand
            // for example :
                c = 50 + c
                console.log(c);

        var num1 = 6;
        var num2 = 2;
        // Arithematic operators in action in Javascript :-
            console.log("The value of num1 + num2 is " + (num1 + num2));
            console.log("The value of num1 - num2 is " + (num1 - num2));
            console.log("The value of num1 * num2 is " + (num1 * num2));
            console.log("The value of num1 / num2 is " + (num1 / num2));
            console.log("The value of num1 ** num2 is " + (num1 ** num2));
            console.log("The value of num1++ is " + (num1++));
            console.log("The value of num1-- is " + (num1--));
            console.log("The value of ++num1 is " + (++num1));
            console.log("The value of --num1- is " + (--num1));
    </script>
</body>
