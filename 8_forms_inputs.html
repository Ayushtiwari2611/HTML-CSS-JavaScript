<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags</title>
</head>
<body>
    <h2>This is HTML- Forms and Input tags Tutorial</h2>
    
    <form action="backend.php">
        <div>
            Name : <input type="text" name="myName">
        </div>
        <br>
        <div>
            Email Id : <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date of Birth : <input type="date" name="date">
        </div>
        <br>
        <div>
            Roll Number : <input type="number" name="myNumber">
        </div>
        <br>
        <div>
            Are you eligible : <input type="checkbox" name="eligibility">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Others <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <label for="city">City</label>
            <select name="myCity" id="city">
                <option value="ghaziabad">Ghaziabad</option>
                <option value="newdelhi">New Delhi</option>
                <option value="noida">Noida</option>
                <option value="gurgaon">Gurgaon</option>
            </select>
        </div>
        <br>
        <div>
            Write about Yourself : <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
