<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
</head>
<body>
    <h2>Ids and Classes tutorial</h2>
    
    <div id="mainBox" class="redBg blackborder">
        this is mainBox
    </div>
    <span class="redBg"></span>
    
    <!-- Emmet -->
    <!-- . is used for class and # is used for id -->
    <span class="redBg"></span>
    <span id="mainBox"></span>
    <div class="redBg blackBorder anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackbackground"></div>

    <!-- Creating multiple documents using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4 + <Tab> to print 4 similar elements using Emmet -->
    
    <span class="myClass myClass2 myClass3 myClass4">First Class</span>
    <span class="myClass myClass2 myClass3 myClass4">Second Class</span>
    <span class="myClass myClass2 myClass3 myClass4">Third Class</span>
    <span class="myClass myClass2 myClass3 myClass4">Fourth Class</span>
</body>
</html>
